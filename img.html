<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="adv.html">Advanced Search</a>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Search Images" required>
            <div class="buttons">
                <input type="submit" value="Search Images">
            </div>
        </form>
    </main>
</body>
</html>
